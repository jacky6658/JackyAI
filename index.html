    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0B1220;
        --surface: #161E2C;
        --primary: #3B82F6;
        --border: #1E293B;
      }
      ::selection {
        background-color: var(--primary);
        color: white;
      }
      body {
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        background-color: var(--bg);
        color: #F8FAFC;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(11, 18, 32, 0.8);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }
      .text-gradient {
        background: linear-gradient(to right, #60A5FA, #A5B4FC, #F472B6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #1E293B;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }
    </style>
