    <style>
      :root {
        --bg: #0B1220;
        --surface: #161E2C;
        --primary: #3B82F6;
        --border: #1E293B;
      }
      ::selection {
        background-color: var(--primary);
        color: white;
      }
      body {
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        background-color: var(--bg);
        color: #F8FAFC;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(11, 18, 32, 0.8);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }
      .text-gradient {
        background: linear-gradient(to right, #60A5FA, #A5B4FC, #F472B6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      
      /* INP 優化：使用 CSS 動畫替代 JavaScript 動畫 */
      @keyframes glow-1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(100px, -50px) scale(1.2); }
        66% { transform: translate(-50px, 80px) scale(0.9); }
      }
      @keyframes glow-2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-80px, 100px) scale(1.1); }
        66% { transform: translate(60px, -40px) scale(1.2); }
      }
      .animate-glow-1 {
        animation: glow-1 20s linear infinite;
        will-change: transform;
      }
      .animate-glow-2 {
        animation: glow-2 25s linear infinite;
        will-change: transform;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #1E293B;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }
    </style>
